<!DOCTYPE html>
<html>
<head>
    <title>Alphanumeric Input Only</title>
    <script type="text/javascript">
        function restrictToAlphanumeric(event) {
            const inputElement = event.target;
            const inputValue = inputElement.value;
            const alphanumericPattern = /^[a-zA-Z0-9]+$/;

            if (!alphanumericPattern.test(inputValue)) {
                inputElement.value = inputValue.replace(/[^a-zA-Z0-9]/g, '');
            }
        }
    </script>
</head>
<body>
    <h1>Alphanumeric Input Only</h1>
    <label for="text-input">Enter only alphanumeric characters:</label>
    <input type="text" id="text-input" oninput="restrictToAlphanumeric(event)" placeholder="Type alphanumeric...">
</body>
</html>
