<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Image Link</title>
</head>
<body>
    <h2>Image as a Link</h2>

    <p>This image is a link. You can click on it.</p>

    <a href="https://en.wikipedia.org/wiki/Rose">
        <img src="Rose.jpg" alt="Flower" style="width:300px;height:300px;">
    </a>
</body>
</html>
