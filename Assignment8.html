<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>University Infrastructure</title>
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
        }

        .building {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px;
            background-color:burlywood;
        }

            .building h2 {
                margin: 0;
                padding-bottom: 5px;
            }

        .facilities {
            margin-top: 5px;
            background-color: goldenrod;
        }

        .capacity {
            background-color: cornflowerblue;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background-color: lightcoral;
        }

        h1 {
            text-align: center;
        }
       
        
       
    </style>
</head>
<body>
    <h1>University Infrastructure</h1>

    <div class="container" >
        <div class="building" >
            <h2>Main Academic Building</h2>
            <p class="facilities">Lecture Halls, Labs, Libraries</p>
            <p class="capacity">Capacity: 1500+</p>
        </div>

        <div class="building" >
            <h2>Research Center</h2>
            <p class="facilities">Research Labs, Conference Rooms</p>
            <p class="capacity">Capacity: 300+</p>
        </div>

        <div class="building">
            <h2>Student Center</h2>
            <p class="facilities">Cafeteria, Student Lounge</p>
        </div>

        <div class="building">
            <h2>Sports Complex</h2>
            <p class="facilities">Gymnasium, Indoor & Outdoor Courts</p>
        </div>
    </div>
</body>
</html>
